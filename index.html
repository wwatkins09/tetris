<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="./js/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <audio src="./assets/tetris_music.mp3" width="0" height="0" loop="true" autostart="true" hidden="true" id="music"></audio>
    <title></title>
  </head>
  <body>
    <div class="content">
      <span class="directions">
        <p>How to play:</p>
        <p>a/s/d - move</p>
        <p>q/r - rotate</p>
        <p>m - mute sound</p>
        <p>p - pause</p>
      </span>
      <main>
        <span id="start" class="start-game-modal">
          <p>Press "s" to start!</p>
        </span>
        <span id="over" class="hidden-modal">
          <h3 id="game-over-message">Game Over</h3>
          <p>Press "n" for new game!</p>
        </span>
        <span id="paused" class="hidden-modal">
          <p>Paused</p>
        </span>
        <span id="header">
          <p>Tetris</p>
        </span>
        <div class="tetris">
          <span class="left-col">
            <span class="inner-border">
              <div class="scores">
                <div class="current-score">
                  <p>Score: </p>
                  <p id="current-score-value"></p>
                </div>
                <div id="high-score">
                  <p>High Score: </p>
                  <p id="high-score-value"></p>
                </div>
              </div>
              <div class="next-piece">
                <span class="next">
                  <p>Next</p>
                </span>
                <canvas id="myCanvas2"></canvas>
              </div>
            </span>
          </span>
          <canvas id="myCanvas"></canvas>
        </div>
        <span id="footer">
          <div class="created-by">
            <p>Created by Will Watkins</p>
          </div>
          <div class="links">
            <a href="http://will-watkins.com/">Profile</a>
            <a href="https://github.com/wwatkins09">Github</a>
            <a href="https://www.linkedin.com/in/will-watkins">LinkedIn</a>
          </div>
        </span>
      </main>
    </div>

  </body>
</html>
