<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="./js/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.scss">
    <audio src="./assets/tetris_music.mp3" width="0" height="0" loop="true" autostart="true" hidden="true" id="music"></audio>
    <title></title>
  </head>
  <body>
    <main>
      <span id="start" class="start-game-modal">
        <h4>How to play:</h4>
        <p>a/d - left/right</p>
        <p>s - down</p>
        <p>q/r - rotate</p>
        <p>Press "s" to start!</p>
      </span>
      <span id="over" class="hidden-modal">
        <h3 id="game-over-message">Game Over</h3>
        <p>Press "n" for new game!</p>
      </span>
      <span id="header"></span>
      <div class="tetris">
        <span id="filler-left">
          <div id="score">
            <p>Score</p>
            <p id="score-value"></p>
            <p>Press "m" to mute</p>
          </div>
        </span>
        <canvas id="myCanvas"></canvas>
      </div>
    </main>
  </body>
</html>
